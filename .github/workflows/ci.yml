name: CI
on:
  pull_request:
    branches: [main]

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install Dependencies
        run: pip install -r requirements.txt

      # New step: Compile Python files to catch syntax errors early.
      - name: Compile Python Files
        run: python -m compileall .

      - name: Run Tests
        run: pytest --timeout=30 --maxfail=1 --disable-warnings -v tests/

      - name: Run Linter
        run: flake8 .
